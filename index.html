<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RooftopCrew Roof Service - Contact</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="image-body">
                <h2><i class="fa-solid fa-house-circle-check"></i> RooftopCrew Roof Services</h2>
            </div>
        </div>
        <div class="form-container">
            <form action="" id="inquiries-form">
                <p>Let's fix your roof!</p>
                <h1>Inquiries</h1>
                <div class="input-container">
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstName" id="first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phone-number">

                    <label for="leave-message">Leave Your Message</label>
                    <textarea name="messaeg" id="leave-message" cols="30" rows="10"></textarea>

                    <input type="submit" value="Submit" id="submit-btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
